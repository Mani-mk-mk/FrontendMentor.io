<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/style.css">
  <title>Frontend Mentor | Expenses chart component</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>

<body>
  <div class="expenses">
    <div class="expenses__balance">
      <div class="expenses__balance-left">
        <div class="balance-title">
          My balance
        </div>
        <div class="balance">
          $921.48
        </div>
      </div>
      <div class="expenses__balance-right">
        <img src="./images/logo.svg" alt="img-logo">
      </div>
    </div>
    <div class="expenses__dashboard">
      <h1 class="spending-title">Spending - Last 7 days</h1>
      <div class="dashboard">

      </div>
      <div class="expenditure">

        <div class="expenditure__left">
          <p class="expenditure__left-total">
            Total this month
          </p>
          <div class="expenditure__left-amount">
            $478.33
          </div>
        </div>

        <div class="expenditure__right">
          <div class="expenditure__right-surplus">
            +2.4%
          </div>
          <p class="expenditure__right-duration">
            from last month
          </p>
        </div>

      </div>
    </div>

    <div class="attribution">
      Challenge by <a class="attribution-link"
        href="https://www.frontendmentor.io/challenges/expenses-chart-component-e7yJBUdjwt" target="_blank">Frontend
        Mentor</a>.
      Coded by <a class="attribution-link" target="_blank"
        href="https://www.frontendmentor.io/profile/Mani-mk-mk">Manigandan Kasimani</a>.
    </div>
  </div>

  <script type="javascript" src="./scripts/script.js"></script>
</body>


</html>
