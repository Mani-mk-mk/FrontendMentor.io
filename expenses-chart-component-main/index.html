<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Frontend Mentor | Expenses chart component</title>

</head>

<body>
  <div class="expenses">
    <div class="expenses__balance">
      <div class="expenses__balance-left">
        <div class="balance-title">
          My balance
        </div>
        <div class="balance">
          $921.48
        </div>
      </div>
      <div class="expenses__balance-right">
        <img src="../images/logo.svg" alt="img-logo">
      </div>
    </div>
    <div class="expenses__dashboard">
      <h1 class="spending-title">Spending - Last 7 days</h1>
      <div class="dashboard">
        <div class="expense expense__mon">
          <div class="expense__amount expense__amount-mon">
            $52.68
          </div>
          <div class="expense__mon-chart expense-chart">

          </div>
          <div class="expense__mon-day expense-day">

          </div>
        </div>
        <div class="expense expense__tue">
          <div class="expense__amount expense__amount-tue">
            $52.68
          </div>
          <div class="expense__tue-chart expense-chart">

          </div>
          <div class="expense__tue-day expense-day">

          </div>
        </div>
        <div class="expense expense__wed">
          <div class="expense__amount expense__amount-wed">
            $52.68
          </div>
          <div class="expense__wed-chart expense-chart">

          </div>
          <div class="expense__wed-day expense-day">

          </div>
        </div>
        <div class="expense expense__thu">
          <div class="expense__amount expense__amount-thu">
            $52.68
          </div>
          <div class="expense__thu-chart expense-chart">

          </div>
          <div class="expense__thu-day expense-day">

          </div>
        </div>
        <div class="expense expense__fri">
          <div class="expense__amount expense__amount-fri">
            $52.68
          </div>
          <div class="expense__fri-chart expense-chart">

          </div>
          <div class="expense__fri-day expense-day">

          </div>
        </div>
        <div class="expense expense__sat">
          <div class="expense__amount expense__amount-sat">
            $52.68
          </div>
          <div class="expense__sat-chart expense-chart">

          </div>
          <div class="expense__sat-day expense-day">

          </div>
        </div>
        <div class="expense expense__sun">
          <div class="expense__amount expense__amount-sun">
            $52.68
          </div>
          <div class="expense__sun-chart expense-chart">

          </div>
          <div class="expense__sun-day expense-day">

          </div>
        </div>
      </div>
      <div class="expenditure">

        <div class="expenditure__left">
          <p class="expenditure__left-total">
            Total this month
          </p>
          <div class="expenditure__left-amount">
            $478.33
          </div>
        </div>

        <div class="expenditure__right">
          <div class="expenditure__right-surplus">
            +2.4%
          </div>
          <p class="expenditure__right-duration">
            from last month
          </p>
        </div>

      </div>
    </div>

    <div class="attribution">
      Challenge by <a class="attribution-link"
        href="https://www.frontendmentor.io/challenges/expenses-chart-component-e7yJBUdjwt" target="_blank">Frontend
        Mentor</a>.
      Coded by <a class="attribution-link" target="_blank"
        href="https://www.frontendmentor.io/profile/Mani-mk-mk">Manigandan Kasimani</a>.
    </div>
  </div>

  <script src="./scripts/script.js"></script>
</body>


</html>
